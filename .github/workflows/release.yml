name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      release_channel:
        description: 'Type of release'
        required: true
        type: choice
        options:
        - Alpha
        - Beta
        - Dev
        - Release
      release_version:
        description: 'Version of release (e.g. 1.0.0), make sure to use semver (https://semver.org/)'
        required: true
        type: string
      release_summary:
        description: 'Quick summary of release to append to title'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Set release flags
        id: flags
        run: |
          $channel = "${{ github.event.inputs.release_channel }}"
          if ($channel -eq "Release") {
            "prerelease=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            "draft=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } elseif ($channel -eq "Alpha" -or $channel -eq "Beta") {
            "prerelease=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            "draft=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            # Dev release
            "prerelease=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            "draft=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }
          
      - name: Generate and Create Release
        id: release
        uses: stroepwafel/ai-release-notes@v1.0.0
        with:
          groq_api_key: ${{ secrets.GROQ_API_KEY }}
          tag_name: v${{ github.event.inputs.release_version }}-${{ github.event.inputs.release_channel }}
          release_name: "[${{ github.event.inputs.release_channel }}] v${{ github.event.inputs.release_version }} - ${{ github.event.inputs.release_summary }}"
          draft: ${{ steps.flags.outputs.draft }}
          prerelease: ${{ steps.flags.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display Release URL
        run: |
          echo "Release created: ${{ steps.release.outputs.release_url }}"

